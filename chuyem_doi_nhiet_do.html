<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Đổi Nhiệt Độ</title>
</head>
<body>
<h1>Temperature Converter</h1>
<h3>Type a value in the Fahrenheit field to convert the value to Celcius:</h3>
<h3>Fahrenheit<input type="number" id="input" oninput="temperatureConverter(this.value)"></h3>
<h3>Celcius: <span id="result"></span></h3>

<script>

    function temperatureConverter(valNum) {
        valNum=parseFloat(valNum);
        document.getElementById("result").innerHTML =(valNum-32) / 1.8;
    }
</script>
</body>
</html>
